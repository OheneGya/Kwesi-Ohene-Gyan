<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>

        /* Page Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Animated Background Circles */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(212, 53, 53, 0.1);
            filter: blur(80px);
            border-radius: 50%;
            animation: moveGlow 8s infinite alternate ease-in-out;
        }

        .circle:nth-child(1) {
            top: 10%;
            left: 20%;
        }

        .circle:nth-child(2) {
            bottom: 15%;
            right: 25%;
        }

        @keyframes moveGlow {
            0% { transform: translateY(0px) translateX(0px); }
            100% { transform: translateY(40px) translateX(40px); }
        }

        /* Glassmorphism Card */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Neon Glow Heading */
        h1 {
            color: #bab8ae;
            font-size: 34px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0px 0px 8px rgba(255, 204, 0, 0.7);
        }

        /* Paragraph Styling */
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #f0f0f0;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        /* Highlight Important Words */
        strong {
            color: #ffeb3b;
            text-shadow: 0px 0px 10px rgba(255, 235, 59, 0.8);
        }

        /* Hover Animation */
        .container:hover {
            transform: scale(1.05);
            transition: 0.3s ease-in-out;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #111;
            background: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 0px 10px rgba(255, 204, 0, 0.8);
        }

        .btn:hover {
            background: #ffdb4d;
            box-shadow: 0px 0px 15px rgba(255, 235, 59, 1);
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Animated Background Circles -->
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- Glassmorphism Card -->
    <div class="container">
        <h1>About Me</h1>
        <p>My name is <strong>Kwesi Ohene Gyan</strong>, and I am 17 years old. I come from <strong>Ahodwo</strong> and have chosen to pursue a degree in <strong>Computer Engineering</strong>. My passion for technology drives me, as I aspire to develop <strong>innovative solutions</strong> to some of the worldâ€™s most pressing challenges.</p>
    </div>

</body>
</html>
